<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Web Components: Flow Component</title>
    <link rel="stylesheet" href="get-started-with-flow/public/style.css" />
    <style>
      /* Optional: Add directly to your CSS file */
      .checkout-top-bar {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        flex-wrap: wrap;
        padding: 1.5rem;
        border-bottom: 1px solid #eee;
        background-color: #f9f9f9;
        color: #666;
      }

      .shop-info h1 {
        margin: 0;
        font-size: 2rem;
        color: #444;
      }

      .shop-info p {
        margin: 0.25rem 0;
        font-size: 1rem;
      }

      .payment-icons {
        margin-top: 0.5rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        flex-wrap: wrap;
      }

      .card-icon {
        height: 24px;
        object-fit: contain;
      }

      .order-details {
        font-weight: bold;
        font-size: 1.2rem;
        margin-top: 0.5rem;
      }

      .basket ul {
        padding-left: 1.2rem;
      }
    </style>
  </head>

  <body>
    <main class="checkout-wrapper">

      <!-- ðŸ›ï¸ Header with shop info and payment icons -->
      <div class="checkout-top-bar">
        <div class="shop-info">
          <h1>My Shop</h1>
          <p>Basket &gt; Shipping &gt; Review</p>
          <div class="payment-icons">
            <strong>Payments</strong>
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.png"
              alt="Visa"
              class="card-icon"
            />
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/0/04/Mastercard-logo.png"
              alt="Mastercard"
              class="card-icon"
            />
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/3/30/American_Express_logo.svg"
              alt="Amex"
              class="card-icon"
            />
          </div>
        </div>
        <div class="order-details">Order Details</div>
      </div>

      <!-- ðŸ›’ Checkout Main Section -->
      <header>
        <h1>ðŸ›’ Checkout Page</h1>
      </header>

      <!-- Basket Summary -->
      <section class="basket">
        <h2>Basket Summary</h2>
        <ul>
          <li>ðŸŽ¸ <strong>Guitar</strong> â€“ SGD 16.35 Ã— 1 = SGD 16.35</li>
          <li>ðŸ”Š <strong>Amp</strong> â€“ SGD 16.35 Ã— 3 = SGD 49.05</li>
        </ul>
        <p class="total"><strong>Total: SGD 65.40</strong></p>
      </section>

      <!-- Payment Form -->
      <form class="payment-form">
        <div class="flow-container-wrapper">
          <div id="flow-container"></div>
        </div>
        <span id="error-message"></span>
        <span id="successful-payment-message"></span>
      </form>

      <!-- Toasts -->
      <div id="successToast" class="toast success">
        <span>The payment was successful</span>
      </div>
      <div id="failedToast" class="toast failed">
        <span>The payment failed, try again</span>
      </div>
    </main>

    <script src="https://checkout-web-components.checkout.com/index.js"></script>
    <script src="get-started-with-flow/public/app.js"></script>
  </body>
</html>
